<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8">
  </head>
  <body>
    <fieldset>
      <form action="#" method="post">
        <dl>
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" name="first_name" id="first_name"
                 placeholder="First Name" autocomplete="off" autocomplete="off" required></dd>
          <dt><label for="last_name">Last Name</label></dt>
          <dd><input type="text" name="last_name" id="last_name"
                 placeholder="Last Name" autocomplete="off" autocomplete="off" required></dd>
          <dt><label for="email">Email Address</label></dt>
          <dd><input type="email" name="email" id="email"
                 placeholder="name@email.com" autocomplete="off" autocomplete="off" autocapitalize="none" required></dd>
          <dt><label for="city">City</label></dt>
          <dd><input type="text" name="City" id="City"
                placeholder="City" autocomplete="off" autocomplete="off" required></dd>
          <dt><label for="State">State</label></dt>
          <dd><select name="state">
                <option>AK</option>
                <option>AL</option>
                <option>AR</option>
                <option>AZ</option>
                <option>CA</option>
                <option>CO</option>
                <option>CT</option>
                <option>DC</option>
                <option>DE</option>
                <option>FL</option>
                <option>GA</option>
                <option>HI</option>
                <option>IA</option>
                <option>ID</option>
                <option>IL</option>
                <option>IN</option>
                <option>KS</option>
                <option>KY</option>
                <option>LA</option>
                <option>MA</option>
                <option>MD</option>
                <option>ME</option>
                <option>MI</option>
                <option>MN</option>
                <option>MO</option>
                <option>MS</option>
                <option>MT</option>
                <option>NC</option>
                <option>ND</option>
                <option>NE</option>
                <option>NH</option>
                <option>NJ</option>
                <option>NM</option>
                <option>NV</option>
                <option>NY</option>
                <option>OH</option>
                <option>OK</option>
                <option>OR</option>
                <option>PA</option>
                <option>RI</option>
                <option>SC</option>
                <option>SD</option>
                <option>TN</option>
                <option>TX</option>
                <option>UT</option>
                <option>VA</option>
                <option>VT</option>
                <option>WA</option>
                <option>WI</option>
                <option>WV</option>
                <option>WY</option>
              </select></dd>

          <dt><label for="zip">Zip Code</label></dt>
          <dd><input type="text" name="zip" id="zip" pattern="[0-9]{5}"
                 placeholder="#####" required></dd>

          <dt><label for="colors">Which of these colors do you like best?</label></dt>
          <dd>
            <select id="colors" name="colors" size="4">
              <option value="Red" selected>Red</option>
              <option value="Green">Green</option>
              <option value="Blue">Blue</option>
              <option value="Yellow">Yellow</option>
            </select>
          </dd>

          <dt><label for="tech">Which web technologies do you want to learn?</label></dt>
          <dd>
            <select id="tech" name="tech" size="4" multiple>
              <option value="HTML" selected>HTML</option>
              <option value="CSS">CSS</option>
              <option value="Ruby">Ruby</option>
              <option value="Javascript">Javascript</option>
            </select>
          </dd>
          

          <dt><label for="comment">Please enter any comments</label></dt>
          <dd><textarea id="comment" rows="6" cols="80" placeholder="Type your message here"></textarea></dd>
          <dd><input type="submit" value="Send"></dd>
          <dd><input type="reset" value="Clear form"></dd>
        </dl>
      </form>
    </fieldset>

  </body>
</html>
