<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movies</title>
    <meta charset="utf-8">
  </head>
  <body>
    <fieldset>
      <form action="#" method="post">
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd>
            <select id="movie" name="movie" size="4">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
              <option value="Alien" selected>Alien</option>
            </select>
          </dd>

          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="number" name="rating" id="rating" min="1" max="5">
          </dd>
        </dl>

        <label>
          <input type="checkbox" name="favorites" value="favorites" checked>Add to favorites
        </label>

        <input type="submit" value="Rate movie">
      </form>
    </fieldset>
  </body>
</html>
