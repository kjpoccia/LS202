<!-- Convert the HTML from the previous problem to use a single description list to pair each label and input control. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8">
  </head>
  <body>
    <fieldset>
      <form action="#" method="post">
        <dl>
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" name="first_name" id="first_name"
                 placeholder="First Name" autocomplete="off" autocomplete="off" required></dd>
          <dt><label for="last_name">Last Name</label></dt>
          <dd><input type="text" name="last_name" id="last_name"
                 placeholder="Last Name" autocomplete="off" autocomplete="off" required></dd>
          <dt><label for="email">Email Address</label></dt>
          <dd><input type="email" name="email" id="email"
                 placeholder="email address" autocomplete="off" autocomplete="off" autocapitalize="none" required></dd>
          <dt><label for="phone-type">Phone Type</label>
          <dd><select id="phone_type">
                <option>Home</option>
                <option>Business</option>
                <option>Mobile</option>
              </select>
          <dt><label for="phone">Phone Number</label></dt>
          <dd><input type="tel" name="phone" id="phone"
                 placeholder="(###) ###-###" autocomplete="off" autocomplete="off" required></dd>
          <dt><label for="comment">Comments</label></dt>
          <dd><textarea id="comment" rows="6" cols="80" placeholder="Type your message here"></textarea></dd>
          <dd><input type="submit" value="Send"></dd>
        </dl>
      </form>
    </fieldset>

  </body>
</html>
