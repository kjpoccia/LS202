<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8">
  </head>
  <body>
    <fieldset>
      <form action="#" method="get">
          <dl>
            <dt><label for="category">Category</label></dt>
            <dd>
              <select id="category" name="category" size="4">
                <option value="Core">Core</option>
                <option value="Plugins and Libraries">Plugins and Libraries</option>
                <option value="Conventions">Conventions</option>
                <option value="Reviews">Reviews</option>
                <option value="Opinion">Opinion</option>
                <option value="People">People</option>
              </select>
            </dd>
            
            <dt><label for="tags">Tags</label></dt>
            <dd>
              <select id="tags" name="tags" multiple size="2">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
              </select>
            </dd>
          </dl>

          <input type="reset" value="Clear form">
      </form>
    </fieldset>
  </body>
</html>
