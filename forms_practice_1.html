<!-- Create a contact form that collects the user's first name, last name, email address, and phone number. Be sure to require all inputs and to use appropriate input types and labels. Prevent Chrome and iOS Safari from doing any auto-actions (e.g., autocomplete and autocorrect) on the email input. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8">
  </head>
  <body>
    <fieldset>
      <form action="#" method="post">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name"
               placeholder="First Name" autocomplete="off" autocomplete="off" required>
        <br>
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name"
               placeholder="Last Name" autocomplete="off" autocomplete="off" required>
        <br>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email"
               placeholder="email address" autocomplete="off" autocomplete="off" autocapitalize="none" required>
        <br>
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone"
               placeholder="phone number" autocomplete="off" autocomplete="off" required>
        <input type="submit" value="Send">
      </form>
    </fieldset>

  </body>
</html>
